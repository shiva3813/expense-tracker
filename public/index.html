<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Personal Expense Tracker</h1>
            <div class="summary" id="summary">
                <div class="summary-item">
                    <span class="label">Total Spent:</span>
                    <span class="value" id="totalAmount">$0.00</span>
                </div>
                <div class="summary-item">
                    <span class="label">Total Expenses:</span>
                    <span class="value" id="totalCount">0</span>
                </div>
            </div>
        </header>

        <main>
            <section class="add-expense">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="food">🍕 Food</option>
                            <option value="transport">🚗 Transport</option>
                            <option value="entertainment">🎬 Entertainment</option>
                            <option value="shopping">🛒 Shopping</option>
                            <option value="utilities">💡 Utilities</option>
                            <option value="health">💊 Health</option>
                            <option value="other">📦 Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" id="submitBtn">Add Expense</button>
                    <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
                </form>
            </section>

            <section class="expenses-list">
                <div class="list-header">
                    <h2>Your Expenses</h2>
                    <div class="filters">
                        <select id="categoryFilter">
                            <option value="">All categories</option>
                            <option value="food">🍕 Food</option>
                            <option value="transport">🚗 Transport</option>
                            <option value="entertainment">🎬 Entertainment</option>
                            <option value="shopping">🛒 Shopping</option>
                            <option value="utilities">💡 Utilities</option>
                            <option value="health">💊 Health</option>
                            <option value="other">📦 Other</option>
                        </select>
                    </div>
                </div>
                
                <div id="expensesList" class="expenses-container">
                    <div class="no-expenses">No expenses found. Add your first expense above!</div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
